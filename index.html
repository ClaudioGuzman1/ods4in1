  <script>
    // ==================== BASE DE DATOS ====================
    class Database {
      constructor() {
        this.db = null;
        this.images = new Map();
      }
      init() {
        const stored = localStorage.getItem('ods_data');
        this.db = stored ? JSON.parse(stored) : { orders: [], counter: 1 };
        const storedImages = localStorage.getItem('ods_images');
        if (storedImages) {
          this.images = new Map(JSON.parse(storedImages));
        }
      }
      save() {
        localStorage.setItem('ods_data', JSON.stringify(this.db));
        localStorage.setItem('ods_images', JSON.stringify([...this.images]));
      }
      getAllOrders() {
        return this.db.orders;
      }
      getOrder(id) {
        return this.db.orders.find(o => o.id === id);
      }
      createOrder(order) {
        const newOrder = Object.assign({}, order, { id: this.db.counter++ });
        this.db.orders.push(newOrder);
        this.save();
        return newOrder;
      }
      updateOrder(id, data) {
        const idx = this.db.orders.findIndex(o => o.id === id);
        if (idx !== -1) {
          this.db.orders[idx] = Object.assign({}, this.db.orders[idx], data);
          this.save();
          return this.db.orders[idx];
        }
        return null;
      }
      deleteOrder(id) {
        const order = this.getOrder(id);
        if (order && order.images) {
          Object.keys(order.images).forEach(key => {
            (order.images[key] || []).forEach(imgId => this.images.delete(imgId));
          });
        }
        this.db.orders = this.db.orders.filter(o => o.id !== id);
        this.save();
      }
      duplicateOrder(id) {
        const original = this.getOrder(id);
        if (!original) return null;
        const newOrder = Object.assign({}, original, { id: this.db.counter++ });
        delete newOrder.firmaCliente;
        delete newOrder.firmaIngeniero;
        if (original.images) {
          newOrder.images = {};
          Object.keys(original.images).forEach(key => {
            newOrder.images[key] = original.images[key].map(imgId => {
              const imgData = this.images.get(imgId);
              if (imgData) {
                const newId = 'img_' + Date.now() + '_' + Math.random();
                this.images.set(newId, imgData);
                return newId;
              }
              return null;
            }).filter(Boolean);
          });
        }
        this.db.orders.push(newOrder);
        this.save();
        return newOrder;
      }
      saveImage(id, data) {
        this.images.set(id, data);
        this.save();
      }
      getImage(id) {
        return this.images.get(id);
      }
    }
    const db = new Database();
    // ==================== UTILIDADES ====================
    function compressImage(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const maxWidth = 800;
            const scale = maxWidth / img.width;
            canvas.width = maxWidth;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            resolve(canvas.toDataURL('image/jpeg', 0.6));
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
    // ==================== APP STATE ====================
    class AppState {
      constructor() {
        this.view = 'list';
        this.orders = [];
        this.currentOrder = null;
        this.search = '';
        this.tab = 'general';
        this.listeners = [];
      }
      setState(newState) {
        Object.assign(this, newState);
        this.notify();
      }
      subscribe(listener) {
        this.listeners.push(listener);
      }
      notify() {
        this.listeners.forEach(listener => listener());
      }
    }
    const appState = new AppState();
    // ==================== FUNCIONES DE NEGOCIO ====================
    function loadOrders() {
      appState.setState({ orders: db.getAllOrders() });
    }
    function createNewOrder() {
      const order = {
        numeroTicket: '',
        fechaAtencion: new Date().toISOString().split('T')[0],
        ingeniero: '',
        cliente: '',
        ubicacion: '',
        contacto: '',
        telefono: '',
        correo: '',
        incidencia: '',
        tipoServicio: '',
        fechaCreacion: new Date().toISOString().split('T')[0],
        nombreTerminal: '',
        solicitaTerminal: false,
        modeloTerminal: '',
        serieRetirada: '',
        macRetirada: '',
        fallaRetirada: '',
        serieInstalada: '',
        macInstalada: '',
        solucion: '',
        comentario: '',
        images: { inicial: [], mediciones: [], instalacion: [], extras: [] },
        firmaCliente: null,
        firmaIngeniero: null
      };
      appState.setState({ currentOrder: order, view: 'form', tab: 'general' });
    }
    function editOrder(order) {
      appState.setState({ currentOrder: order, view: 'form', tab: 'general' });
    }
    function duplicateOrder(id) {
      const duplicated = db.duplicateOrder(id);
      if (duplicated) {
        loadOrders();
        alert('ODS duplicada exitosamente');
      }
    }
    function deleteOrder(id) {
      if (confirm('¿Eliminar esta ODS?')) {
        db.deleteOrder(id);
        loadOrders();
      }
    }
    function saveOrder() {
      if (appState.currentOrder.id) {
        db.updateOrder(appState.currentOrder.id, appState.currentOrder);
      } else {
        db.createOrder(appState.currentOrder);
      }
      loadOrders();
      appState.setState({ view: 'list' });
    }
    function updateField(field, value) {
      if (!appState.currentOrder) return;
      appState.currentOrder[field] = value;
      // No re-renderizar, solo actualizar el valor en memoria
    }
    function addImage(category, imgId, remove) {
      const images = appState.currentOrder.images;
      if (!images[category]) images[category] = [];
      if (remove) {
        images[category] = images[category].filter(id => id !== imgId);
      } else {
        images[category].push(imgId);
      }
      // Re-renderizar solo la sección de imágenes
      const tabContent = document.getElementById('tab-content');
      if (tabContent && appState.tab === 'evidencias') {
        tabContent.innerHTML = renderTabContent();
      }
    }
    async function handleImageUpload(category, files) {
      for (const file of files) {
        const compressed = await compressImage(file);
        const id = 'img_' + Date.now() + '_' + Math.random();
        db.saveImage(id, compressed);
        addImage(category, id, false);
      }
    }

          pdf.setPage(paginaActual);
          agregarCabeza(1);
          yPos = 50;
          for (let i = 0; i < allImages.length; i += 4) {
            const maxHeight = (108 * 0.53);
            const maxWidth = (192 * 0.53);
            let img1 = allImages[i];
            let img2 = allImages[i + 1];
            let img3 = allImages[i + 2];
            let img4 = allImages[i + 3];
            let img5 = allImages[i + 4];
            if (!img2) img2 = img_blnkpxl_jpg;
            if (!img3) img3 = img_blnkpxl_jpg;
            if (!img4) img4 = img_blnkpxl_jpg;
            let imgProps1 = pdf.getImageProperties(img1);
            let imgProps2 = pdf.getImageProperties(img2);
            let imgProps3 = pdf.getImageProperties(img3);
            let imgProps4 = pdf.getImageProperties(img4);
            const newWidth1 = (maxHeight * imgProps1.width) / imgProps1.height;
            const newWidth2 = (maxHeight * imgProps2.width) / imgProps2.height;
            const newWidth3 = (maxHeight * imgProps3.width) / imgProps3.height;
            const newWidth4 = (maxHeight * imgProps4.width) / imgProps4.height;
            const newHeight1 = (maxWidth * imgProps1.height) / imgProps1.width;
            const newHeight2 = (maxWidth * imgProps2.height) / imgProps2.width;
            const newHeight3 = (maxWidth * imgProps3.height) / imgProps3.width;
            const newHeight4 = (maxWidth * imgProps4.height) / imgProps4.width;
            let eviAlto1 = imgProps1.height; let eviAncho1 = imgProps1.width;
            let eviAlto2 = imgProps2.height; let eviAncho2 = imgProps2.width;
            let eviAlto3 = imgProps3.height; let eviAncho3 = imgProps3.width;
            let eviAlto4 = imgProps4.height; let eviAncho4 = imgProps4.width;
            if (img1) { if (imgProps1.width > maxWidth) { eviAncho1 = maxWidth; eviAlto1 = newHeight1; } }
            if (img2) { if (imgProps2.width > maxWidth) { eviAncho2 = maxWidth; eviAlto2 = newHeight2; } }
            if (img3) { if (imgProps3.width > maxWidth) { eviAncho3 = maxWidth; eviAlto3 = newHeight3; } }
            if (img4) { if (imgProps4.width > maxWidth) { eviAncho4 = maxWidth; eviAlto4 = newHeight4; } }
            if (img1) { if (imgProps1.height > maxHeight) { eviAlto1 = maxHeight; eviAncho1 = newWidth1; } }
            if (img2) { if (imgProps2.height > maxHeight) { eviAlto2 = maxHeight; eviAncho2 = newWidth2; } }
            if (img3) { if (imgProps3.height > maxHeight) { eviAlto3 = maxHeight; eviAncho3 = newWidth3; } }
            if (img4) { if (imgProps4.height > maxHeight) { eviAlto4 = maxHeight; eviAncho4 = newWidth4; } }
            if (img1) pdf.addImage(img1, 'JPEG', xPosC - (eviAncho1 / 2) + 2, yPos, eviAncho1, eviAlto1);
            if (img2) pdf.addImage(img2, 'JPEG', xPosE - (eviAncho2 / 2) - 2, yPos, eviAncho2, eviAlto2);
            yPos += eviAlto2 + saltoLineaDoble * 2;
            if (img3) pdf.addImage(img3, 'JPEG', xPosC - (eviAncho3 / 2) + 2, yPos, eviAncho3, eviAlto3);
            if (img4) pdf.addImage(img4, 'JPEG', xPosE - (eviAncho4 / 2) - 2, yPos, eviAncho4, eviAlto4);
            if (img5) {
              //Combo de nueva página
              pdf.addPage();
              yPos = 50;
              paginaActual++;
              totalPaginas++;
              pdf.setPage(paginaActual);
              agregarCabeza(1);
            }
          }
        }
      } else {
        if (allImages.length > 0) {
          pdf.addPage();
          yPos = 30;
          paginaActual++;
          totalPaginas++;
          pdf.setPage(paginaActual);
          agregarCabeza(1);
          for (let i = 0; i < allImages.length; i += 2) {
            const maxHeight = 108 * 0.75;
            let img1 = allImages[i];
            let img2 = allImages[i + 1];
            let img3 = allImages[i + 2];
            if (!img2) img2 = img_blnkpxl_jpg;
            let imgProps1 = pdf.getImageProperties(img1);
            let imgProps2 = pdf.getImageProperties(img2);
            const newWidth1 = (maxHeight * imgProps1.width) / imgProps1.height;
            const newWidth2 = (maxHeight * imgProps2.width) / imgProps2.height;
            const newHeight1 = maxHeight;
            let eviAlto1 = imgProps1.height;
            let eviAncho1 = imgProps1.width;
            if (imgProps1.height > maxHeight) {
              eviAlto1 = maxHeight;
              eviAncho1 = newWidth1;
            }
            if (imgProps2.height > maxHeight) {
              eviAlto2 = maxHeight;
              eviAncho2 = newWidth2;
            }
            if (img1) pdf.addImage(img1, 'JPEG', xPosD - (eviAncho1 / 2), yPos, eviAncho1, eviAlto1);
            if (img2) pdf.addImage(img2, 'JPEG', xPosD - (eviAncho2 / 2), yPos + eviAlto2 + saltoLineaDoble, eviAncho2, eviAlto2);
            if (img3) {
              //Combo de nueva página
              pdf.addPage();
              yPos = 30;
              paginaActual++;
              totalPaginas++;
              pdf.setPage(paginaActual);
              agregarCabeza(1);
            }
          }
        }
      }
      const pageCount = pdf.internal.getNumberOfPages();
      for (let i = 1; i <= pageCount; i++) {
        pdf.setPage(i);
        agregarPie(i);
      }
      pdf.save('ODS_' + (order.numeroTicket || order.id) + '.pdf');
      const blobUrl = pdf.output('bloburl');
      window.open(blobUrl, '_blank');
    }

    // Firma
    let canvasIngeniero, ctxIngeniero, canvasCliente, ctxCliente;
    let isDrawingIngeniero = false, isDrawingCliente = false;
    function initSignature() {
      // Canvas Ingeniero
      canvasIngeniero = document.getElementById('signatureCanvasIngeniero');
      if (canvasIngeniero) {
        ctxIngeniero = canvasIngeniero.getContext('2d');
        // Ajustar canvas al contenedor
        const container = canvasIngeniero.parentElement;
        const rect = container.getBoundingClientRect();
        canvasIngeniero.style.width = '100%';
        canvasIngeniero.style.height = 'auto';
        if (appState.currentOrder.firmaIngeniero) {
          const img = new Image();
          img.onload = () => ctxIngeniero.drawImage(img, 0, 0, canvasIngeniero.width, canvasIngeniero.height);
          img.src = appState.currentOrder.firmaIngeniero;
        }
        // Mouse events
        canvasIngeniero.addEventListener('mousedown', (e) => startDrawing(e, 'ingeniero'));
        canvasIngeniero.addEventListener('mousemove', (e) => draw(e, 'ingeniero'));
        canvasIngeniero.addEventListener('mouseup', () => stopDrawing('ingeniero'));
        canvasIngeniero.addEventListener('mouseleave', () => stopDrawing('ingeniero'));
        // Touch events para móvil
        canvasIngeniero.addEventListener('touchstart', (e) => {
          e.preventDefault();
          const touch = e.touches[0];
          const mouseEvent = new MouseEvent('mousedown', {
            clientX: touch.clientX,
            clientY: touch.clientY
          });
          canvasIngeniero.dispatchEvent(mouseEvent);
        });
        canvasIngeniero.addEventListener('touchmove', (e) => {
          e.preventDefault();
          const touch = e.touches[0];
          const mouseEvent = new MouseEvent('mousemove', {
            clientX: touch.clientX,
            clientY: touch.clientY
          });
          canvasIngeniero.dispatchEvent(mouseEvent);
        });
        canvasIngeniero.addEventListener('touchend', (e) => {
          e.preventDefault();
          const mouseEvent = new MouseEvent('mouseup', {});
          canvasIngeniero.dispatchEvent(mouseEvent);
        });
      }
      // Canvas Cliente
      canvasCliente = document.getElementById('signatureCanvasCliente');
      if (canvasCliente) {
        ctxCliente = canvasCliente.getContext('2d');
        canvasCliente.style.width = '100%';
        canvasCliente.style.height = 'auto';
        if (appState.currentOrder.firmaCliente) {
          const img = new Image();
          img.onload = () => ctxCliente.drawImage(img, 0, 0, canvasCliente.width, canvasCliente.height);
          img.src = appState.currentOrder.firmaCliente;
        }
        // Mouse events
        canvasCliente.addEventListener('mousedown', (e) => startDrawing(e, 'cliente'));
        canvasCliente.addEventListener('mousemove', (e) => draw(e, 'cliente'));
        canvasCliente.addEventListener('mouseup', () => stopDrawing('cliente'));
        canvasCliente.addEventListener('mouseleave', () => stopDrawing('cliente'));
        // Touch events para móvil
        canvasCliente.addEventListener('touchstart', (e) => {
          e.preventDefault();
          const touch = e.touches[0];
          const mouseEvent = new MouseEvent('mousedown', {
            clientX: touch.clientX,
            clientY: touch.clientY
          });
          canvasCliente.dispatchEvent(mouseEvent);
        });
        canvasCliente.addEventListener('touchmove', (e) => {
          e.preventDefault();
          const touch = e.touches[0];
          const mouseEvent = new MouseEvent('mousemove', {
            clientX: touch.clientX,
            clientY: touch.clientY
          });
          canvasCliente.dispatchEvent(mouseEvent);
        });
        canvasCliente.addEventListener('touchend', (e) => {
          e.preventDefault();
          const mouseEvent = new MouseEvent('mouseup', {});
          canvasCliente.dispatchEvent(mouseEvent);
        });
      }
    }
    function getCanvasCoords(e, canvas) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      return {
        x: (e.clientX - rect.left) * scaleX,
        y: (e.clientY - rect.top) * scaleY
      };
    }
    function startDrawing(e, tipo) {
      const canvas = tipo === 'ingeniero' ? canvasIngeniero : canvasCliente;
      const ctx = tipo === 'ingeniero' ? ctxIngeniero : ctxCliente;
      if (tipo === 'ingeniero') isDrawingIngeniero = true;
      else isDrawingCliente = true;
      const coords = getCanvasCoords(e, canvas);
      ctx.beginPath();
      ctx.moveTo(coords.x, coords.y);
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
    }
    function draw(e, tipo) {
      const isDrawing = tipo === 'ingeniero' ? isDrawingIngeniero : isDrawingCliente;
      if (!isDrawing) return;
      const canvas = tipo === 'ingeniero' ? canvasIngeniero : canvasCliente;
      const ctx = tipo === 'ingeniero' ? ctxIngeniero : ctxCliente;
      const coords = getCanvasCoords(e, canvas);
      ctx.lineTo(coords.x, coords.y);
      ctx.stroke();
    }
    function stopDrawing(tipo) {
      if (tipo === 'ingeniero') isDrawingIngeniero = false;
      else isDrawingCliente = false;
    }
    function clearSignature(tipo) {
      const canvas = tipo === 'ingeniero' ? canvasIngeniero : canvasCliente;
      const ctx = tipo === 'ingeniero' ? ctxIngeniero : ctxCliente;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    function saveSignature(tipo) {
      const canvas = tipo === 'ingeniero' ? canvasIngeniero : canvasCliente;
      const dataUrl = canvas.toDataURL();
      const field = tipo === 'ingeniero' ? 'firmaIngeniero' : 'firmaCliente';
      appState.currentOrder[field] = dataUrl;
      alert('Firma ' + (tipo === 'ingeniero' ? 'del ingeniero' : 'del cliente') + ' guardada');
    }
    function loadSignatureFromFile(tipo, input) {
      const file = input.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          const canvas = tipo === 'ingeniero' ? canvasIngeniero : canvasCliente;
          const ctx = tipo === 'ingeniero' ? ctxIngeniero : ctxCliente;
          
          // Limpiar canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          // Calcular dimensiones para ajustar imagen manteniendo aspecto
          const canvasAspect = canvas.width / canvas.height;
          const imgAspect = img.width / img.height;
          
          let drawWidth, drawHeight, offsetX, offsetY;
          
          if (imgAspect > canvasAspect) {
            // Imagen más ancha - ajustar al ancho
            drawWidth = canvas.width;
            drawHeight = canvas.width / imgAspect;
            offsetX = 0;
            offsetY = (canvas.height - drawHeight) / 2;
          } else {
            // Imagen más alta - ajustar a la altura
            drawHeight = canvas.height;
            drawWidth = canvas.height * imgAspect;
            offsetX = (canvas.width - drawWidth) / 2;
            offsetY = 0;
          }
          
          // Dibujar imagen centrada
          ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
          
          // Guardar automáticamente
          const dataUrl = canvas.toDataURL();
          const field = tipo === 'ingeniero' ? 'firmaIngeniero' : 'firmaCliente';
          appState.currentOrder[field] = dataUrl;
          
          alert('Firma cargada desde archivo');
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
      
      // Limpiar input para permitir cargar la misma imagen nuevamente
      input.value = '';
    }
    
    // ==================== EXPORTAR/IMPORTAR DATOS ====================
    function exportData() {
      try {
        // Crear objeto con todos los datos
        const exportData = {
          version: '1.0',
          exportDate: new Date().toISOString(),
          data: {
            orders: db.db.orders,
            counter: db.db.counter,
            images: [...db.images]
          }
        };
        
        // Convertir a JSON
        const jsonString = JSON.stringify(exportData, null, 2);
        
        // Crear blob y descargar
        const blob = new Blob([jsonString], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `ODS-backup-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        alert('Datos exportados exitosamente');
      } catch (error) {
        console.error('Error al exportar:', error);
        alert('Error al exportar los datos');
      }
    }
    
    function importData(input) {
      const file = input.files[0];
      if (!file) return;
      
      if (!confirm('¿Importar datos? Esto REEMPLAZARÁ todos los datos actuales. ¿Continuar?')) {
        input.value = '';
        return;
      }
      
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const importedData = JSON.parse(e.target.result);
          
          // Validar estructura
          if (!importedData.data || !importedData.data.orders) {
            throw new Error('Formato de archivo inválido');
          }
          
          // Restaurar datos
          db.db.orders = importedData.data.orders;
          db.db.counter = importedData.data.counter;
          db.images = new Map(importedData.data.images);
          
          // Guardar en localStorage
          db.save();
          
          // Recargar vista
          loadOrders();
          
          alert(`Datos importados exitosamente\n${importedData.data.orders.length} órdenes restauradas`);
        } catch (error) {
          console.error('Error al importar:', error);
          alert('Error al importar los datos. Verifica que el archivo sea válido.');
        }
      };
      
      reader.readAsText(file);
      
      // Limpiar input
      input.value = '';
    }
    
    function mergeData(input) {
      const file = input.files[0];
      if (!file) return;
      
      if (!confirm('¿Combinar datos? Esto AÑADIRÁ las órdenes del archivo a las existentes. ¿Continuar?')) {
        input.value = '';
        return;
      }
      
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const importedData = JSON.parse(e.target.result);
          
          // Validar estructura
          if (!importedData.data || !importedData.data.orders) {
            throw new Error('Formato de archivo inválido');
          }
          
          // Obtener el counter actual
          let maxId = db.db.counter;
          
          // Añadir órdenes con nuevos IDs
          const addedOrders = [];
          importedData.data.orders.forEach(order => {
            const newOrder = { ...order, id: maxId++ };
            db.db.orders.push(newOrder);
            addedOrders.push(newOrder);
          });
          
          // Actualizar counter
          db.db.counter = maxId;
          
          // Combinar imágenes
          const importedImages = new Map(importedData.data.images);
          importedImages.forEach((value, key) => {
            db.images.set(key, value);
          });
          
          // Guardar
          db.save();
          
          // Recargar vista
          loadOrders();
          
          alert(`Datos combinados exitosamente\n${addedOrders.length} órdenes añadidas`);
        } catch (error) {
          console.error('Error al combinar:', error);
          alert('Error al combinar los datos. Verifica que el archivo sea válido.');
        }
      };
      
      reader.readAsText(file);
      
      // Limpiar input
      input.value = '';
    }
    
    // ==================== INICIALIZACIÓN ====================
    db.init();
    loadOrders();
    appState.subscribe(() => {
      render();
      if (appState.tab === 'firmas') {
        setTimeout(initSignature, 100);
      }
    });
    render();
  </script>
</body>

</html>
